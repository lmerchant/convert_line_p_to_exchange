language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"   
  - "3.7"
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest
env:
  - PYTHONPATH=$PYTHONPATH:$TRAVIS_BUILD_DIR:$TRAVIS_BUILD_DIR/convert_line_p_to_exchange:./convert_line_p_to_exchange:./tests
